{% extends "vibrate/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}
Создать комнату | Vibrate
{% endblock title %}

{% block content %}
<h1 class="mt-3">Создать комнату</h1>

<form method="POST" class="post-form mt-4">{% csrf_token %}
    {{ form|crispy  }}
    <button type="submit" class="save btn btn-primary mt-4">Создать</button>
</form>

{% endblock content %}
